<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Megacode - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

        <link href="assets/css/authentication-page.css" rel="stylesheet" type="text/css" />
        <script src="assets/js/authentication/login.js"></script>
        
    </head>

    <body class="">

        <div class="home-btn d-none d-sm-block">
            <a href="index.html"><i class="fas fa-home h2 text-dark"></i></a>
        </div>

        <div class="account-pages mt-5 mb-5 row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-lg-12 col-xl-12">
                            <div class="text-center">
                                <!-- LOGO -->
                                <div class="logo-box">
                                    <a href="index.html" class="logo text-center">
                                        <span class="logo-lg">
                                            <img src="assets/images/task-manager/logo-lg.png" alt="" height="50">
                                            <!-- <span class="logo-lg-text-light">UBold</span> -->
                                        </span>
                                        <span class="logo-sm">
                                            <!-- <span class="logo-sm-text-dark">U</span> -->
                                            <img src="assets/images/task-manager/logo-sm.png" alt="" height="50">
                                        </span>
                                    </a>
                                </div>
                            </div>
                            <div class="card">
    
                                <div class="card-body p-4">
                                    
                                    <div class="text-center mb-4">
                                        <h4 class="text-uppercase mt-0">Sign In</h4>
                                    </div>
    
                                    <form action="#">
    
                                        <div class="form-group mb-3">
                                            <label for="emailaddress">Email address</label>
                                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                        </div>
    
                                        <div class="form-group mb-3">
                                            <label for="password">Password</label>
                                            <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                        </div>
    
                                        <div class="form-group mb-3">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                                <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                            </div>
                                        </div>
    
                                        <div class="form-group mb-0 text-center">
                                            <button class="btn btn-block register-btn" type="submit"> Log In </button>
                                        </div>
    
                                    </form>
    
                                </div> <!-- end card-body -->
                            </div>
                            <!-- end card -->
    
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <p> <a href="pages-recoverpw.html" class="text-muted ml-1"><i class="fa fa-lock mr-1"></i>Forgot your password?</a></p>
                                    <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-dark ml-1"><b>Sign Up</b></a></p>
                                </div> <!-- end col -->
                            </div>
                            <!-- end row -->
    
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end container -->
            </div>
            <div class="col-md-4"></div>
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- App js-->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
